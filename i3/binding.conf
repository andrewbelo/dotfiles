
# Make the currently focused window a scratchpad
bindsym $mod+Shift+minus move scratchpad

# Show the first scratchpad window
bindsym $mod+minus scratchpad show

# Show the sup-mail scratchpad window, if any.
bindsym $mod+Shift+s [title="spt"] scratchpad show

# start a terminal 
bindsym $mod+Return exec kitty
bindsym $mod+t exec kitty --class=scratchpad /home/a.belo/dotfiles/scripts/tmux-sessionizer

# kill focused window
bindsym $mod+q kill

# start dmenu (a program launcher)
bindsym $mod+d exec dmenu_run
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused workspace between monitors
bindsym $mod+Ctrl+greater move workspace to output right
bindsym $mod+Ctrl+less move workspace to output left

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+z split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent


# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

# ------------------------------------------
# CUSTOM KEYS START FROM PRIMEAGEN
# ------------------------------------------

bindsym $mod+Shift+q exec i3lock -f -c 24283b
# bindsym $mod+Shift+s exec --no-startup-id ~/dotfiles/bin/monitor
# bindsym $mod+Shift+n exec --no-startup-id ~/dotfiles/bin/resolution

bindsym XF86MonBrightnessUp exec light -A 20 # increase screen brightness
bindsym XF86MonBrightnessDown exec light -U 20 # decrease screen brightness

# Touchpad controls
bindsym XF86TouchpadToggle exec /some/path/toggletouchpad.sh # toggle touchpad

# change volume or toggle mute
bindsym XF86AudioRaiseVolume exec amixer -q -D pulse sset Master 5%+ && pkill -RTMIN+1 i3blocks
bindsym XF86AudioLowerVolume exec amixer -q -D pulse sset Master 5%- && pkill -RTMIN+1 i3blocks
bindsym XF86AudioMute exec amixer -q -D pulse sset Master toggle && pkill -RTMIN+1 i3blocks
bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status
# Media player controls
bindsym XF86AudioPlay exec playerctl play-pause 
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous

# Alsa audio controls.
bindsym $mod+Shift+comma exec ~/.config/i3/scripts/alsa restore
bindsym $mod+semicolon exec ~/.config/i3/scripts/alsa down Headphone
bindsym $mod+comma exec ~/.config/i3/scripts/alsa up Headphone
bindsym $mod+m move workspace to output left

# Sutmux-sessionizer
bindsym $mod+Shift+period exec i3lock -f -c 24283b && systemctl suspend
bindsym $mod+Shift+p exec picom -b
bindsym $mod+p exec killall picom

bindsym Print exec scrot $scrot_f
bindsym Shift+Print exec scrot -sf $scrot_f

bindsym $mod+shift+x exec xrandr --output "eDP-1" --auto --output "HDMI-2" --left-of  "eDP-1" --output "DP-1" --left-of  "eDP-1"

