bind R source-file ~/.tmux.conf \; display "Config Reloaded!"
set -g default-shell /bin/zsh
# Setting the prefix from C-b to Alt-a
set -g prefix M-a
unbind C-b
bind-key "C-s" run-shell -b "${HOME}/.tmux/plugins/tmux-fzf/scripts/session.sh attach"
bind-key "C-k" run-shell -b "${HOME}/.tmux/plugins/tmux-fzf/scripts/session.sh kill"
# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/dotfiles/scripts/tmux-sessionizer"

bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind-key -r P run-shell "~/dotfiles/scripts/tmux-sessionizer ~/Development/uaprom"

# enable vi keys
setw -g mode-keys vi

# Switch for better experience
bind \; command-prompt
bind : last-pane 
# splitting panes with | and - bind \\ split-window -h bind - split-window -v bind | split-window -fh bind _ split-window -fv
# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r < select-window -t :-
bind -r > select-window -t :+

# Pane resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Make Copy-mode bahave like Vim
bind Escape copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode Escape send-keys -X cancel

unbind p
bind p paste-buffer

# Setting the delay between prefix and command
set -s escape-time 1

# Set the base index for panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse
set -g mouse on

# Enable system clipboard
bind M-s set-window-option synchronize-panes
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# bind C-v run "tmux set-buffer "$(xclip -o -sel clipboard)"; tmux paste-buffer"

# Styling Config
set -g default-terminal "screen.xterm-256color"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"
TMUX_FZF_LAUNCH_KEY="C-f"

set -g status "on"
set -g status-justify "left"

set -g status-left-length "100"
set -g status-right-length "100"


# LACKLUSTER THEME BEGIN
color_lack="#708090"
color_luster="#deeeed"
color_orange="#ffaa88"
color_green="#789978"
color_blue="#7788AA"
color_red="#D70000"
color_black="#000000"
color_gray1="#080808"
color_gray2="#191919"
color_gray3="#2a2a2a"
color_gray4="#444444"
color_gray5="#555555"
color_gray6="#7a7a7a"
color_gray7="#aaaaaa"
color_gray8="#cccccc"
color_gray9="#DDDDDD"

# by default window names will just be their index
set-option -g automatic-rename              on
set-option -g automatic-rename-format       "#I"

# set to 12 for a 12-hour clock
set-option -g clock-mode-style              24 
set-option -g clock-mode-colour             "$color_gray6"

# NOTE: color variable expansion only works in double quotes
set-option -g status-fg                     "$color_luster"
set-option -g status-bg                     "$color_gray2"
set-option -g copy-mode-current-match-style "fg=$color_gray1,bg=$color_gray8"
set-option -g copy-mode-match-style         "fg=$color_gray1,bg=$color_gray8"
set-option -g message-style                 "bg=$color_gray6,fg=$color_gray1" # command in vi-insert mode
set-option -g message-command-style         "bg=$color_gray6,fg=$color_gray4" # command in vi-normal mode
set-option -g mode-style                    "bg=$color_gray8,fg=$color_gray1"
set-option -g pane-active-border-style      "fg=$color_gray1"
set-option -g pane-border-lines             "heavy"
set-option -g pane-border-style             "fg=$color_gray1"
set-option -g pane-border-style             "fg=$color_gray5"
set-option -g popup-border-lines            "rounded"
set-option -g status-right-style            "fg=$color_gray6"
set-option -g window-status-last-style      "fg=$color_gray7"
set-option -g window-status-current-style   "fg=$color_gray9,bg=$color_black"
set-option -g window-status-style           "fg=$color_gray5"
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# display the window index number or index-number:name if has a name
set-option -g window-status-format         '#{?#{==:#W,},#I,#I:#W}'
set-option -g window-status-current-format '#{?#{==:#W,},#I,#I:#W}'

# status right will show the time in 24 hour format and if there is more than one
# server session the current session name will be there too
set -g status-left-style "bg=$color_gray8,fg=$color_black"
set-option -g status-right                 ""
set-option -g status-left                  "#{prefix_highlight}#[bg=$color_gray2,fg=$color_luster] #S | " 
# LACKLUSTER THEME END

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_empty_prompt ' TMUX '
set -g @prefix_highlight_prefix_prompt 'PREF'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_sho_sync_mode 'on'
set -g @prefix_highlight_copy_mode_attr "fg=black,bg=$color_blue,bold" 
set -g @prefix_highlight_sync_mode_attr "fg=black,bg=$color_orange,bold" 
set -g @prefix_highlight_fg "$color_black"
set -g @prefix_highlight_bg "$color_green"
set -g @plugin 'tmux-plugins/tmux-open'

set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @open-S 'https://www.duckduckgo.com/?q='

run '~/.tmux/plugins/tpm/tpm'
